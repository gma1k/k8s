apiVersion: v1
kind: Namespace
metadata:
  name: test-policy
---
apiVersion: v1
kind: Pod
metadata:
  name: backend
  namespace: test-policy
  labels:
    app: backend
spec:
  containers:
  - name: backend
    image: nginx:alpine
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  namespace: test-policy
  labels:
    app: frontend
spec:
  containers:
  - name: frontend
    image: busybox
    command: ["sleep", "3600"]
